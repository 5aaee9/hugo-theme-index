{{ if eq .Site.Params.analytics.type "gtag" }}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.analytics.id }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){ dataLayer.push(arguments); }
        
        gtag('js', new Date());
        gtag('config', '{{ .Site.Params.analytics.id }}');
    </script>
{{ end }}
